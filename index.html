<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cf449a2ad5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="image">
        <img src="Capture.PNG" />
      </section>
      <section class="login__form">
        <h2 class="login__header">Member Login</h2>
        <input
          class="input__email"
          type="email"
          placeholder="&#xf0e0;    Email"
          style="font-family: Arial, FontAwesome"
          minlength="3"
          maxlength="30"
          required
        />
        <input
          class="input__password"
          type="password"
          placeholder="&#xf023;    Password"
          style="font-family: Arial, FontAwesome"
          minlength="6"
          maxlength="30"
          required
        />
        <button class="btn">LOGIN</button>
        <a class="forgot" href=""
          >Forgot <span class="forgot__text">Username / Password?</span></a
        >
        <a class="register" href="">Create your Account</a>
      </section>
      <div id="demo"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
